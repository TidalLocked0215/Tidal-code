spring:
  datasource:
    #指定数据库驱动类的完整类名,这里使用的是MySQL数据库的驱动
    #driver-class-name: com.mysql.cj.jdbc.Driver
    #数据库连接的URL,指向本地的MySQL数据库,端口是3306,数据库名是weblog,同时配置一些参数:使用Unicode编码\字符编码为UTF-8\自动重连\不使用SSL\对零时间进行转换
    #url: jdbc:mysql://127.0.0.1:3306/weblog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://127.0.0.1:3306/weblog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull

    #数据库用户名
    username: root
    #数据库密码
    password: zhj15290266317
    #数据库链接池使用spring boot默认的HikariCP,它是一个高性能的连接池实现
    hikari:
      #Hikari连接池中最小空闲连接数
      minimum-idle: 5
      #Hikari连接池允许的最大连接数
      maximum-pool-size: 20
      #连接是否自动提交事务
      auto-commit: true
      #连接在连接池中闲置的最长时间,超过这个时间会被释放
      idle-timeout: 30000
      #连接池的名字
      pool-name: Weblog-HikariCP
      #连接在连接池中的最大存活时间,超过这个时间会被强制关闭
      max-lifetime: 1800000
      #获取连接的超时时间
      connection-timeout: 30000
      #用于测试连接是否可用的SQL查询,SELECT 1表明执行这个查询来测试连接
      connection-test-query: SELECT 1

  security:
    user:
      name: admin #登录用户名
      password: 123456 #登录密码

